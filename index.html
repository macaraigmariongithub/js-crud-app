<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>JS Crud application</title>
</head>
<body class="bg-secondary">

    <div class="container mt-3">
        <div class="text-center">
            <h1 class="display text-uppercase">Crud Application</h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center" autocomplete="off">
                <div class="col-8 mb-3">
                    <label for="FirstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your firstname...">
                </div>
                <div class="col-8 mb-3">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your lastname...">
                </div>
                <div class="col-8 mb-3">
                    <label for="studentNumber">Student Number</label>
                    <input type="text" class="form-control" id="studentNumber" placeholder="Enter your student number...">
                </div>
                <div class="col-8">
                    <input type="submit" class="btn btn-primary" value="submit">
                </div>
            </form>

            <div class="col-10 mb-3 mt-3">
            <table class="table">
                <thead class="table-light">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Student Number</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="student-list">
                    <tr>
                        <td>Marion</td>
                        <td>Macaraig</td>
                        <td>ICI2016</td>
                        <td>
                            <a href="#" class="btn btn-warning edit">Edit</a>
                            <a href="#" class="btn btn-danger delete">Delete</a>
                        </td>
                    </tr>
                </tbody>
              </table>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
